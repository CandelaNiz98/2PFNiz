<div class="container  bg-div">
  
    <span appTwenty class="rol"></span>
    <h1 appTwenty class="al">ESTUDIANTES</h1>
  
    <button class="agregar" *ngIf="admin" mat-raised-button color="primary" routerLink="/dashboard/crear-estudiante">Agregar
      Estudiante</button>
     
      <div *ngIf="listaEstudiantes.length > 0" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="fs-5"> ALUMNO </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido }} </td>
          </ng-container>
  
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef class="fs-5" mat-sort-header>EDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef class="fs-5" mat-sort-header>CORREO </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef class="fs-5"> TELÃ‰FONO </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones" class="acciones" width="25%">
  
            <th mat-header-cell *matHeaderCellDef class="fs-5" style="text-align: right">
              ACCIONES </th>
            <td mat-cell *matCellDef="let element ; let i = index" style="text-align: right">
  
              <a *ngIf="!admin" class="pointer mx-2">
                <mat-icon>search</mat-icon>
              </a>
  
              <a *ngIf="admin" class="pointer mx-3" matTooltip="Ver Detalle" (click)="openDialog2(element.id)" style="color: #18b031">
                <mat-icon>search</mat-icon>
              </a>
              <a *ngIf="admin" class="pointer mx-3" (click)="openDialog(element.id)" matTooltip="Editar Datos"
                style="color: #1c89c9">
                <mat-icon>edit</mat-icon>
              </a>
              <a *ngIf="admin" class="pointer mx-3" (click)="eliminarEstudiante(i)" matTooltip="Eliminar Alumno"
                style="color: rgb(170, 24, 24)">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="bg-tabla text-white fs-5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="selccione pagina">
        </mat-paginator>
      </div>
    
  
    <div *ngIf="listaEstudiantes.length == 0">
      <h2>No existen registros para mostrar</h2>
    </div>
  </div>
